<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opções — FocusFox</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <style>
      main { max-width: 560px; margin: 24px auto; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 0 12px; }
      fieldset { border: 1px solid #eee; padding: 12px; border-radius: 12px; margin-bottom: 16px; }
      label { display:block; margin: 8px 0 4px; }
      input[type=number] { width: 120px; padding: 6px; }
      .row { display:flex; gap: 12px; align-items:center; }
      button { padding: 8px 12px; border:1px solid #ddd; border-radius: 10px; background:#fff; cursor:pointer; }
    </style>
  </head>
  <body>
    <main>
      <h1>Opções — FocusFox</h1>
      <form id="form">
        <fieldset>
          <legend>Tempos</legend>
          <div class="row">
            <label for="work">Foco (min)</label>
            <input id="work" type="number" min="5" max="180" step="1" />
          </div>
          <div class="row">
            <label for="break">Descanso (min)</label>
            <input id="break" type="number" min="1" max="60" step="1" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Content Script</legend>
          <label class="row">
            <input id="highlight" type="checkbox" />
            <span>Destacar links em developer.chrome.com</span>
          </label>
        </fieldset>
        <div class="row">
          <button type="submit">Salvar</button>
          <span id="saved" aria-live="polite"></span>
        </div>
      </form>
    </main>
    <script src="options.js"></script>
  </body>
</html>
